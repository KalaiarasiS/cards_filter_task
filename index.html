<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Filter</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="at.js"></script>
    <!--Preconnect and DNS-Prefetch to improve page load time-->
    <link rel="preconnect" href="//moonraftinnovationla.tt.omtrdc.net">
    <link rel="dns-prefetch" href="//moonraftinnovationla.tt.omtrdc.net">
    <!--/Preconnect and DNS-Prefetch-->
    <!--Data Layer to enable rich data collection and targeting-->
    <script>
        var digitalData = {
            "page": {
                "pageInfo": {
                    "pageName": "Home"
                }
            }
        };
    </script>
    <!--/Data Layer-->
    <!-- targetPageParams(), targetPageParamsAll(), Data Providers or targetGlobalSettings() functions to enrich the visitor profile or modify the library settings-->
    <script>
        targetPageParams = function() {
            return {
                "a": 1,
                "b": 2,
                "pageName": digitalData.page.pageInfo.pageName,
                "profile": {
                    "age": 26,
                    "country": {
                        "city": "San Francisco"
                    }
                }
            };
        };
    </script>
    <!-- targetPageParams() -->
    <!--jQuery or other helper libraries should be implemented before at.js if you would like to use their methods in Target-->
    <!-- <script src="jquery-3.3.1.min.js"></script> -->
    <!--/jQuery-->
    <!--Target's JavaScript SDK, at.js-->
</head>
<body>
    <h1>Pottery Collections</h1>
   
    <select id="category-filter">
        <!-- options will added dynamically -->
    </select>

    <select id="sort-select">
        <!-- options will added dynamically -->
    </select>

    <div id="card-container"></div>
    <script src="script.js"></script>
    
    <!-- <script src="at1.js"></script> -->
</body>
</html>
